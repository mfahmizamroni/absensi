<!DOCTYPE html>

  <body>


    <div class="row no-gutters min-h-fullscreen bg-white">
      <div class="col-md-6 col-lg-7 col-xl-8 d-none d-md-block bg-img" style="background-image: url(../assets/img/bg/1.jpg)" data-overlay="6">

        <div class="row h-100 pl-50">
          <div class="col-md-10 col-lg-8 align-self-end">

          </div>
        </div>

      </div>
